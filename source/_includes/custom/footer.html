<div class="pull-left">
  <a href="/"><h4 class="side">Home</h4></a> <a href="about"><h4 class="side">About</h4></a>
</div>

<div class="col-md-2">
  <div class="social-icon-list">
    {% if site.twitter_user %}
    <a href="https://twitter.com/{{site.twitter_user}}"><img src="/images/glyphicons_social_31_twitter.png"/></a>
    {% endif %}
  
    {% if site.facebook_user %}
    <a title="Facebook" href="https://facebook.com/{{ site.facebook_user }}"><img src="/images/glyphicons_social_30_facebook.png"/></a>
    {% endif %}

    {% if site.github_user %}
    <a href="https://github.com/{{site.github_user}}"><img src="/images/glyphicons_social_21_github.png"/></a>
    {% endif %}

    {% if site.email %}
    <a href="mailto:{{site.email}}"><img src="/images/glyphicons_social_39_e-mail.png"/></a>
    {% endif %}
  </div>
</div>

{% include end_footer.html %}
